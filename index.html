<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | IP Address Tracker</title>
  
  <link rel="stylesheet" href="./stylesheet/main.css">
  <script type="module" src="./app.js"></script>
  <!-- LEAFLET CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <!-- LEAFLET JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>


</head>
<body>

  <div class="search">
    <div class="search-container">
      <h1 class="search-header"> IP Address Tracker</h1>
      <form class="form">
        <input type="text" class="input-text" placeholder=" Search for any IP address or domain">
        <button type="submit" class="btn-submit"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
      <div class="result">
        <div class="ip-address result-item">
          <p>ip address</p>
          <h2></h2>
        </div>
        <div class="location result-item">
          <p>location</p>
          <h2></h2>
        </div>
        <div class="timezone result-item">
          <p>timezone</p>
          <h2></h2>
        </div>
        <div class="isp result-item">
          <p>isp</p>
          <h2></h2>
        </div>
      </div>
    </div>
  </div>
  <div id="mapid"></div>
</body>
</html>
